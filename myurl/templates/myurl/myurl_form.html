{% extends "base.html" %}


{% block content %}


    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Crear URL</h1>
    </div>
    <form method="post">{% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Nombre</label>
            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}"
                   placeholder="Nombre" value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Url</label>
            <input type="text" class="form-control" id="{{ form.text.id_for_label }}" name="{{ form.text.html_name }}"
                   placeholder="URL" value="{{ form.text.value|default_if_none:'' }}">
        </div>
         <button type="submit" class="btn btn-primary">Guardar</button>
    </form>


{% endblock %}
