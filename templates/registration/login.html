{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Sistema para guardar urls">
    <meta name="author" content="Samuel Toloza Parraguez">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <title>Login</title>

</head>
<body>

    <form class="form-signin" method="post" action="{% url 'login' %}">{% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Ingrese sus credenciales</h1>
        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" class="form-control" placeholder="Username" required autofocus>
        <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" class="form-control" placeholder="Password" required>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
               Error: {{ form.errors }}
            </div>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Ingresar</button>
        <input type="hidden" name="next" value="{{ next }}" />
      <p class="mt-5 mb-3 text-muted">&copy; Samuel Toloza 2018</p>
    </form>

</body>
</html>
